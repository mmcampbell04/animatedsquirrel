<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.scss" />
    <title>CSS Squirrel</title>
  </head>
  <body>
    <div class="cartoon cartoon-cute">
      <div class="tail a b"></div>
      <div class="body">
        <div class="ears ear-left"></div>
        <div class="ears ear-right"></div>
        <div class="eye a b"></div>
        <div class="eye a b"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="belly"></div>
        <div class="feet"></div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="cartoon cartoon-scary">
      <div class="tail a b"></div>
      <div class="tail-bites b"></div>
      <div class="body">
        <div class="ears ear-left"></div>
        <div class="ears ear-right"></div>
        <div class="cut a b"></div>
        <div class="eye eye-right b"></div>
        <div class="eye b eye-left"></div>
        <div class="nose"></div>
        <div class="mouth a b"></div>
        <div class="belly"></div>
        <div class="feet"></div>
      </div>
    </div>
  </body>
</html>
